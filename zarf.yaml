# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: eck-operator
  description: "UDS Elastic Cloud Kubernetes package"
  # x-release-please-start-version
  version: "2.13.0-uds.0"
  # x-release-please-end
  url: https://github.com/elastic/cloud-on-k8s

components:
  - name: eck-operator-crds
    required: true
    description: "Install eck crds using helm chart"
    charts:
    - name: eck-operator-crds
      url: https://helm.elastic.co
      version: 2.12.1
      releaseName: eck-operator
      namespace: elastic-system

  - name: eck-operator
    required: true
    only:
      flavor: registry1    
    import:
      path: common
    charts:
      - name: eck-operator
        namespace: elastic-system
        valuesFiles:
          - ./values/registry1-values.yaml
          - ./values/values.yaml
    images:
      - registry1.dso.mil/ironbank/elastic/eck-operator/eck-operator:2.12.1

  - name: eck-operator
    required: true
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: eck-operator
        namespace: elastic-system
        valuesFiles:
          - ./values/upstream-values.yaml
          - ./values/values.yaml
    images:
      - elastic/eck-operator:2.12.1